<ion-header no-border>
  <ion-toolbar transparent color="primary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="center" fixed>
    <ion-row justify-content-center>
      <ion-col size-xs="12" size-lg="10">
          <div text-center *ngIf="order">
              <ion-icon name="checkmark-circle" color="success"></ion-icon>
              <div padding>
                <ion-text color="dark">
                  <h2 class="bold">
                    {{ 'ORDER_PLACED' | translate }}
                  </h2>
                  <p>
                    {{ 'ORDER_DETAILS' | translate: order }}
                  </p>
                  <p>{{ 'ORDER_NOTICE' | translate }}</p>
                </ion-text>
          
              </div>
              <ion-button size="large" shape="round" color="primary" (click)="goToHome()">
                {{ 'CONTINUE_SHOPPING' | translate }}
              </ion-button>
            </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
