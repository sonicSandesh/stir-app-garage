<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="onDismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-text color="dark">
    <h4 no-margin class="bold">
      {{ 'SHIPPING_INFO' | translate }}
    </h4>
    <div class="line"></div>
  </ion-text>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" #form1="ngForm" novalidate>
    <ion-list lines="none">

      <ion-label position="stacked" color="medium">
        <span class="bold">{{ 'CITY' | translate }}</span>
      </ion-label>
      <ion-item margin-vertical lines="none" color="light">
        <ion-label>{{ 'CITY' | translate }}</ion-label>
        <ion-select (ionChange)="onZoneChanged()" formControlName="zone">
          <ion-select-option *ngFor="let zone of zones" [value]="zone">
            {{ zone.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-label position="stacked" color="medium">
        <span class="bold">{{ 'LOCALITY' | translate }}</span>
      </ion-label>
      <ion-item margin-vertical lines="none" color="light">
        <ion-label>{{ 'LOCALITY' | translate }}</ion-label>
        <ion-select formControlName="subzone">
          <ion-select-option *ngFor="let subzone of subzones" [value]="subzone">
            {{ subzone.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-label position="stacked" color="medium">
        <span class="bold">{{ 'SHIPPING_ADDRESS' | translate }}</span>
      </ion-label>
      <ion-item margin-vertical lines="none" color="light">
        <ion-textarea rows="4" formControlName="address"></ion-textarea>
      </ion-item>

      <div padding text-center>
        <ion-button type="submit" shape="round" color="primary">
          {{ 'SAVE' | translate }}
        </ion-button>
      </div>

    </ion-list>
  </form>
</ion-content>
