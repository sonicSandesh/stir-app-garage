<ion-header no-border>
  <ion-toolbar color="primary" fixed>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ 'SUPPORT' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid fixed>
    <ion-row justify-content-center>
      <ion-col size-xs="12" size-lg="10">
        <div class="flex center align-items-center logo-container light-bg" text-center>
          <img class="logo" src="./assets/imgs/icon.png" width="120">
          <h1 class="bold">{{ 'APP_NAME' | translate }}</h1>
          <h3>{{ version }}</h3>
        </div>

        <ion-row *ngIf="isContentViewVisible">

          <ion-col size-xs="12" size-md="7" padding>
            <div margin-vertical text-justify [innerHTML]="about"></div>
          </ion-col>

          <ion-col size-xs="12" size-md="5" padding>
            <div>
              <div text-center text-uppercase>
                <h5>{{ 'HELP' | translate }}</h5>
              </div>
              <ion-item *ngIf="appConfig?.about?.email" (click)="openUrl('mailto:' + appConfig.about.email)">
                <ion-icon name="mail" slot="start"></ion-icon>
                <ion-label>
                  <p class="link">{{ appConfig?.about?.email }}</p>
                </ion-label>
              </ion-item>
              <ion-item *ngIf="appConfig?.about?.phone" (click)="openUrl('tel:' + appConfig.about.phone)">
                <ion-icon name="call" slot="start"></ion-icon>
                <ion-label>
                  <p class="link">{{ appConfig?.about?.phone }}</p>
                </ion-label>
              </ion-item>
              <ion-item *ngIf="appConfig?.about?.facebook" (click)="openUrl(appConfig.about.facebook)">
                <ion-icon name="logo-facebook" color="fb" slot="start"></ion-icon>
                <ion-label>
                  <p class="link">{{ 'FACEBOOK' | translate }}</p>
                </ion-label>
              </ion-item>
              <ion-item *ngIf="appConfig?.about?.youtube" (click)="openUrl(appConfig.about.youtube)">
                <ion-icon name="logo-youtube" color="youtube" slot="start"></ion-icon>
                <ion-label>
                  <p class="link">{{ 'YOUTUBE' | translate }}</p>
                </ion-label>
              </ion-item>
              <ion-item *ngIf="appConfig?.about?.instagram" (click)="openUrl(appConfig.about.instagram)">
                <ion-icon name="logo-instagram" color="instagram" slot="start"></ion-icon>
                <ion-label>
                  <p class="link">{{ 'INSTAGRAM' | translate }}</p>
                </ion-label>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
